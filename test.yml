---
 - hosts: web   # what you write in hosts file
   user: ansible
   sudo: yes
   connection: ssh
   tasks:
      - name: deploying web app into tomcat
        copy:
           src: "{{ item }}"
           dest: /opt/tomcat/
   ### below comand is for transfer multiple files which ending with .war
        with_fileglob:
           - /var/lib/jenkins/workspace/test/web/target/*.war
